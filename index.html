<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Pop-Up Project</title>
  </head>
  <body>
    <div class="pop-up-card">
      <div class="pop-up-img-side">
        <img src="/imgs/popup.webp" alt="" />
      </div>
      <div class="pop-up-txt-side">
        <div class="txt-box">
          <h2>Givwawy time</h2>
          <p>Submit your email address to join the maga giveaway!</p>
        </div>

        <form action="">
          <input
            type="email"
            class="email"
            name=""
            id=""
            placeholder="Enter Your Email Address"
          />
          <div class="check-box">
            <input type="checkbox" name="" id="" />
            <p>I have read and accept the <a href="#">privacy policy</a></p>
          </div>

          <input type="submit" value="Join now" class="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
