<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/2ea94c071b.js"
      crossorigin="anonymous"
    ></script>

    <title>Pop-Up Project</title>
  </head>
  <body>
    <div class="pop-up-modal">
      <div class="pop-up-img-side">
        <img src="/imgs/popup.webp" alt="" />
      </div>
      <div class="pop-up-txt-side">
        <div class="txt-box">
          <h2>Givwawy time</h2>
          <p>Submit your email address to join the maga giveaway!</p>
        </div>

        <form action="">
          <input
            type="email"
            class="email"
            name=""
            id=""
            placeholder="Enter Your Email Address"
          />
          <div class="check-box">
            <input type="checkbox" name="" id="" />
            <p>I have read and accept the <a href="#">privacy policy</a></p>
          </div>
          <p class="errMsg">Please check the policy agreement.</p>

          <input type="submit" value="Join now" class="submit" />
        </form>
      </div>
    </div>
    <div class="success-modal">
      <i class="fa-solid fa-circle-xmark close-sccss-btn"></i>
      <i class="fa-solid fa-check"></i>
      <h2>Success</h2>
      <p>Follow uss on socail media not to miss the result of the giveaway.</p>
      <div class="social-icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
  <script src="/script.js"></script>
</html>
